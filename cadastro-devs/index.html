<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escalação</title>
    <script src="index.js" defer></script>

    />

  <body style="margin: 20px; font-family: 'Roboto', sans-serif">

      <h2>Cadastro de Devs</h2>

      <label for="nome">Nome do Dev</label>

      <br /><br />

      <button type="button" id="btn-add">Adicionar Tecnologias</button>

      <br /><br />

      <section></section>

      <div></div>
      <br />

      <button type="submit" id="adicionar">Adicionar Dev</button>
    </form>

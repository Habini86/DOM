<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <!-- Normalaize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form>
      <div class="group">
        <input type="text" name="name-jogador-1" id="name-1" class="text-input" required placeholder="Jogador 1" autocomplete="off">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for="name-jogador-1">Insira o nome do Jogador 1: </label>
      </div> 

      <div class="group">
        <input type="text" name="name-jogador-2" id="name-2" class="text-input" required placeholder="Jogador 2">
        <span class="highlight"></span>
        <span class="bar"></span>
        <label for="name-jogador-2">Insira o nome do Jogador 2: </label>
      </div>

      <br /> 
      <button type="submit" role="button" id="start">
        <span class="text">Start</span>
      </button>
    </form>

    <section style="display: none">
      <h1 style="text-align: center;" id="nome-jogador-1">Vez do </h1>
      <h1 style="text-align: center;" id="nome-jogador-2">Vez do </h1>
      <div id="grid">
        <button type="button" class="btn-tic-tac" id="btn-tic-1"></button>
        <button type="button" class="btn-tic-tac" id="btn-tic-2"></button>
        <button type="button" class="btn-tic-tac" id="btn-tic-3"></button>

        <button type="button" class="btn-tic-tac" id="btn-tic-4"></button>
        <button type="button" class="btn-tic-tac" id="btn-tic-5"></button>
        <button type="button" class="btn-tic-tac" id="btn-tic-6"></button>

        <button type="button" class="btn-tic-tac" id="btn-tic-7"></button>
        <button type="button" class="btn-tic-tac" id="btn-tic-8"></button>
        <button type="button" class="btn-tic-tac" id="btn-tic-9"></button>
      </div>
    </section>
  </body>
</html>
